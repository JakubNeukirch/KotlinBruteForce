group = 'pl.jakubneukirch.bruteforce'
version = '1.0'

ext {
    PUBLISH_GROUP_ID = 'pl.jakubneukirch.bruteforce'
    PUBLISH_ARTIFACT_ID = 'kotlin-bruteforce'
    PUBLISH_VERSION = '1.0'
}

buildscript {
    ext.kotlin_version = '1.2.0'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}